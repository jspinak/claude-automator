# Highlighting test profile configuration
# Ensures highlighting is enabled for the test

# Enable highlighting
brobot.highlight.enabled=true
# Additional property needed by FindPipeline (due to typo in Brobot library)
brobot.highlighting.enabled=true
brobot.highlight.auto-highlight-finds=true
brobot.highlight.auto-highlight-search-regions=true

# Find highlighting configuration
brobot.highlight.find.color=#00FF00
brobot.highlight.find.duration=2.0
brobot.highlight.find.border-width=3
brobot.highlight.find.flash=true
brobot.highlight.find.flash-count=2
brobot.highlight.find.flash-interval=300
brobot.highlight.find.show-confidence=true
brobot.highlight.find.label.enabled=true
brobot.highlight.find.label.background=#00FF00
brobot.highlight.find.label.text-color=#FFFFFF
brobot.highlight.find.label.font-size=14
brobot.highlight.find.label.show-similarity-score=true

# Search region highlighting
brobot.highlight.search-region.color=#0000FF
brobot.highlight.search-region.duration=2.0
brobot.highlight.search-region.border-width=2
brobot.highlight.search-region.opacity=0.3
brobot.highlight.search-region.filled=false
brobot.highlight.search-region.show-dimensions=true

# Error highlighting
brobot.highlight.error.enabled=true
brobot.highlight.error.color=#FF0000
brobot.highlight.error.duration=3.0
brobot.highlight.error.show-cross-mark=true

# Click highlighting
brobot.highlight.click.enabled=true
brobot.highlight.click.color=#FFFF00
brobot.highlight.click.duration=0.5
brobot.highlight.click.radius=20
brobot.highlight.click.ripple-effect=true

# Ensure console logging is enabled for test output
brobot.console.actions.enabled=true
brobot.console.actions.level=NORMAL
brobot.console.actions.report-highlight=true

# Mock mode disabled for real highlighting
brobot.framework.mock=false

# Multiple match highlighting
brobot.highlight.multi-match.enabled=true
brobot.highlight.multi-match.number-matches=true
brobot.highlight.multi-match.gradient-colors=true
brobot.highlight.multi-match.color-start=#00FF00
brobot.highlight.multi-match.color-end=#FFFF00

# Highlight animations
brobot.highlight.animation.enabled=true
brobot.highlight.animation.type=pulse
brobot.highlight.animation.speed=medium

# Match overlay settings
brobot.highlight.overlay.enabled=true
brobot.highlight.overlay.transparency=0.2
brobot.highlight.overlay.show-match-percentage=true