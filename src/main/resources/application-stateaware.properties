# State-Aware Scheduling Configuration

# Required states that should be active at the beginning of each cycle
# These states will be checked and optionally rebuilt if missing
claude.automator.monitoring.required-states=Prompt,Working

# Whether to rebuild active states if required states are missing
# If true, will call stateDetector.rebuildActiveStates() when states don't match
claude.automator.monitoring.rebuild-on-mismatch=true

# Monitoring intervals
claude.automator.monitoring.initial-delay=5
claude.automator.monitoring.check-interval=2
claude.automator.monitoring.icon-timeout=5

# Additional state checking options that could be added:
# claude.automator.monitoring.skip-if-states-missing=false
# claude.automator.monitoring.state-check-timeout=10
# claude.automator.monitoring.fallback-states=Home,Main