# Profile for testing with pre-scaled patterns
# Use with: --spring.profiles.active=prescaled

# Disable runtime scaling since patterns are already at correct size
brobot.dpi.resize-factor=1.0

# Optional: Lower similarity threshold if needed
brobot.action.similarity=0.60

# Enable verbose logging to see which patterns match
brobot.logging.verbosity=VERBOSE
brobot.console.actions.enabled=true
brobot.console.actions.level=VERBOSE

# Optional: Disable scaling completely
claude.automator.disable-scaling=false