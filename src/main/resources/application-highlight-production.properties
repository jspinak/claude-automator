# Production highlighting configuration for found images
# Activate with: --spring.profiles.active=highlight-production

# Enable highlighting for found images
brobot.highlight.enabled=true
brobot.highlight.auto-highlight-finds=true
brobot.highlight.auto-highlight-search-regions=false

# Found image highlighting - optimized for visibility without being intrusive
brobot.highlight.find.color=#00FF00
brobot.highlight.find.duration=1.0
brobot.highlight.find.border-width=3
brobot.highlight.find.flash=true
brobot.highlight.find.flash-count=1
brobot.highlight.find.flash-interval=150
brobot.highlight.find.corner-radius=5

# Label configuration for found images
brobot.highlight.find.label.enabled=true
brobot.highlight.find.label.position=TOP
brobot.highlight.find.label.background=#00FF00
brobot.highlight.find.label.text-color=#000000
brobot.highlight.find.label.font-size=12
brobot.highlight.find.label.padding=4
brobot.highlight.find.label.show-similarity-score=true
brobot.highlight.find.label.show-timestamp=false
brobot.highlight.find.label.format=Match: %.2f%%

# Click highlighting - subtle indication
brobot.highlight.click.enabled=true
brobot.highlight.click.color=#FFFF00
brobot.highlight.click.duration=0.3
brobot.highlight.click.radius=15
brobot.highlight.click.ripple-effect=true
brobot.highlight.click.ripple-count=2

# Error highlighting - clear indication of failures
brobot.highlight.error.enabled=true
brobot.highlight.error.color=#FF0000
brobot.highlight.error.duration=2.0
brobot.highlight.error.border-width=4
brobot.highlight.error.show-cross-mark=true
brobot.highlight.error.flash=true
brobot.highlight.error.flash-count=3

# Search region highlighting - disabled in production for performance
brobot.highlight.search-region.enabled=false

# Multiple match handling
brobot.highlight.multi-match.enabled=true
brobot.highlight.multi-match.number-matches=true
brobot.highlight.multi-match.max-highlights=5
brobot.highlight.multi-match.differentiate-colors=true
brobot.highlight.multi-match.color-palette=#00FF00,#00FFFF,#FFFF00,#FF00FF,#FFA500

# Performance optimizations
brobot.highlight.performance.use-hardware-acceleration=true
brobot.highlight.performance.batch-renders=true
brobot.highlight.performance.max-concurrent-highlights=3

# Console reporting for highlights
brobot.console.actions.report-highlight=true
brobot.console.actions.highlight-format=[HIGHLIGHT] %s at (%d, %d) - Score: %.2f

# Logging for highlight events
logging.level.io.github.jspinak.brobot.action.basic.highlight=INFO
logging.level.io.github.jspinak.brobot.tools.logging.visual.HighlightManager=INFO