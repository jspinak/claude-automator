# Alternative configuration using Robot for physical resolution capture
# This profile uses Robot which is already working at physical resolution

# DPI Awareness Configuration
# IMPORTANT: Disable DPI awareness to force physical resolution capture
brobot.dpi.disable=true

# Capture Provider Configuration
# Use Robot for physical resolution capture
# Robot is reliable and doesn't require external dependencies
brobot.capture.provider=ROBOT
brobot.capture.prefer-physical=true
brobot.capture.fallback-enabled=true
brobot.capture.enable-logging=true

# Pattern resize factor (Settings.AlwaysResize)
# DISABLED: Since Robot captures at physical resolution with DPI disabled
brobot.dpi.resize-factor=1.0

