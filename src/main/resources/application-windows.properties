# Claude Automator Configuration for Windows

# GUI Access Settings - Enable GUI access in Windows
brobot.gui-access.continue-on-error=false
brobot.gui-access.check-on-startup=true

# Enable console action reporting
brobot.console.actions.enabled=true

# Enable visual feedback for Windows
brobot.highlight.enabled=true

# Enable aspects for Windows environment  
brobot.aspects.visual-feedback.enabled=true
brobot.aspects.multi-monitor.enabled=true

# Disable mock mode - use real screen interaction in Windows
brobot.framework.mock=false