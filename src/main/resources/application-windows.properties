# Claude Automator Configuration for Windows

# GUI Access Settings - Enable GUI access in Windows
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# Enable console action reporting
brobot.console.actions.enabled=true
brobot.console.actions.level=QUIET

# Logging verbosity configuration
brobot.logging.verbosity=NORMAL
brobot.logging.normal.show-timing=false
brobot.logging.normal.show-match-coordinates=false
brobot.logging.normal.show-match-count=false
brobot.logging.normal.use-compact-format=true
brobot.logging.normal.max-object-name-length=20

# Enable visual feedback for Windows
brobot.highlight.enabled=true
brobot.highlight.auto-highlight-finds=true
brobot.highlight.auto-highlight-search-regions=true

# Find highlighting configuration
brobot.highlight.find.color=#00FF00
brobot.highlight.find.duration=2.0
brobot.highlight.find.border-width=3
brobot.highlight.find.flash=true
brobot.highlight.find.flash-count=2
brobot.highlight.find.flash-interval=300

# Search region highlighting  
brobot.highlight.search-region.color=#0000FF
brobot.highlight.search-region.duration=1.0
brobot.highlight.search-region.border-width=2
brobot.highlight.search-region.opacity=0.3
brobot.highlight.search-region.filled=false
brobot.highlight.search-region.show-dimensions=true

# Error highlighting
brobot.highlight.error.enabled=true
brobot.highlight.error.color=#FF0000
brobot.highlight.error.duration=3.0
brobot.highlight.error.show-cross-mark=true

# Click highlighting
brobot.highlight.click.enabled=true
brobot.highlight.click.color=#FFFF00
brobot.highlight.click.duration=0.5
brobot.highlight.click.radius=20
brobot.highlight.click.ripple-effect=true

# Enable aspects for Windows environment  
brobot.aspects.visual-feedback.enabled=true
brobot.aspects.multi-monitor.enabled=true

# Disable mock mode - use real screen interaction in Windows
brobot.framework.mock=false
brobot.force.headless=false
brobot.allow.screen.capture=true

# Screenshot settings - enable illustration generation
brobot.screenshot.save-history=true

# Logging levels - reduce verbosity
logging.level.root=INFO
logging.level.io.github.jspinak.brobot=INFO
logging.level.com.claude.automator=INFO
logging.level.org.springframework=WARN
logging.level.org.sikuli=WARN