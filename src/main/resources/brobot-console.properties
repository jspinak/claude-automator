# Brobot Console Output Configuration
# Controls how actions are reported to the console

# Enable console action reporting
brobot.console.actions.enabled=true

# Set reporting level (QUIET, NORMAL, VERBOSE)
brobot.console.actions.level=QUIET

# Symbol configuration
brobot.console.symbols.use-unicode=true
brobot.console.symbols.action=▶
brobot.console.symbols.success=✓
brobot.console.symbols.failure=✗
brobot.console.symbols.transition=→
brobot.console.symbols.warning=⚠
brobot.console.symbols.info=ℹ
brobot.console.symbols.debug=•

# ANSI color support
brobot.console.ansi.enabled=true
brobot.console.ansi.auto-detect=true

# Action reporting details
brobot.console.actions.show-match-details=false
brobot.console.actions.show-timing=false
brobot.console.actions.show-coordinates=false
brobot.console.actions.show-similarity=false

# Compact format
brobot.console.format=compact
brobot.console.include-thread-name=false
brobot.console.include-timestamp=false

# Prevent duplicate logging
brobot.console.duplicate-to-slf4j=false