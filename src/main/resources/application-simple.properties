# Simple Application - Concise Configuration
# Minimal logging for cleaner output

# Spring configuration
spring.main.banner-mode=off
spring.main.log-startup-info=false
spring.main.web-application-type=none

# Brobot console output - minimal
brobot.console.actions.enabled=false
brobot.console.actions.level=NORMAL
brobot.console.actions.report-highlight=false
brobot.console.actions.show-search-regions=false

# Brobot logging - minimal verbosity
brobot.logging.verbosity=NORMAL
brobot.logging.normal.show-timing=false
brobot.logging.normal.show-match-coordinates=false
brobot.logging.normal.show-match-count=false
brobot.logging.normal.use-compact-format=true
brobot.logging.console.capture-enabled=false

# Action configuration - same as main
brobot.action.similarity=0.70
brobot.action.pause-duration=0.0
brobot.action.move-mouse-delay=0.0
brobot.action.click-delay=0.0
brobot.action.type-delay=0.0

# Highlighting - keep enabled for visual feedback
brobot.highlight.enabled=true
brobot.highlight.auto-highlight-finds=true
brobot.highlighting.enabled=true
brobot.highlight.find.duration=2.0
brobot.highlight.find.color=GREEN
brobot.highlight.find.thickness=3
brobot.highlight.find.flash=true

# Logging levels - suppress most output
logging.level.root=WARN
logging.level.com.claude.automator=INFO
logging.level.org.springframework=ERROR
logging.level.org.sikuli=ERROR
logging.level.io.github.jspinak.brobot=WARN

# Mock mode
brobot.mock=false

# Screenshot settings
brobot.screenshot.active=false
brobot.screenshot.folder=screenshots