# Claude Automator Configuration for Linux/WSL

# GUI Access Settings - Allow running in headless/WSL environment
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# Disable console action reporting for cleaner output
brobot.console.actions.enabled=false

# Enable visual feedback for illustrations (NOT headless mode anymore)
brobot.highlight.enabled=true

# Enable aspects needed for screenshot illustrations
brobot.aspects.visual-feedback.enabled=true
brobot.aspects.multi-monitor.enabled=true

# Disable mock mode for real screen interaction
brobot.framework.mock=false
brobot.force.headless=false
brobot.allow.screen.capture=true

# Screenshot settings - enable illustration generation
brobot.screenshot.save-history=true
brobot.screenshot.history-path=history/
brobot.screenshot.save-snapshots=true

# Enable all illustration drawing (ensure defaults aren't overridden)
brobot.illustration.draw-find=true
brobot.illustration.draw-click=true
brobot.illustration.draw-highlight=true