# Claude Automator Configuration for Linux/WSL

# GUI Access Settings - Allow running in headless/WSL environment
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# Disable console action reporting for cleaner output
brobot.console.actions.enabled=false

# Disable visual feedback in headless mode
brobot.highlight.enabled=false

# Disable aspects that might interfere in headless mode
brobot.aspects.visual-feedback.enabled=false
brobot.aspects.multi-monitor.enabled=false

# Set mock mode for testing without actual screen interaction
brobot.framework.mock=true